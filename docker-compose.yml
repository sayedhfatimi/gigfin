version: "3.9"

services:
  gigfin:
    build:
      context: .
      dockerfile: Dockerfile
    # Allow direct docker/docker-compose deployments to load env vars from .env
    env_file:
      - path: ./.env
        required: false
    ports:
      - "3000:3000"
    volumes:
      - gigfin-data:/app/data:rw
    restart: unless-stopped

volumes:
  gigfin-data:
